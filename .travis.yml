language: node_js
node_js:
- '11'
cache:
  directories:
  - node_modules
script:
- set +e
- sudo fallocate -l 1G /swapfile
- sudo chmod 600 /swapfile
- sudo mkswap /swapfile
- sudo swapon /swapfile
- npm test
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: build
  on:
    tags: true
    all_branches: true
    repo: joelgtsantos/cms-frontend
after_script:
  - sleep 1
after_deploy:
- "echo 'deployed'"
after_failure:
- cat /home/travis/.npm/_logs/*.log
