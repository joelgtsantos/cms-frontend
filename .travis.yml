language: node_js
node_js:
- '11'
before_install:
- set +e
- fallocate -l 1G /swapfile
- chmod 600 /swapfile
- mkswap /swapfile
- swapon /swapfile
- swapon --show
- cp /etc/fstab /etc/fstab.bak
- '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
- sysctl vm.swappiness=10
- 'vm.swappiness=10' | sudo tee -a /etc/sysctl.conf
- sysctl vm.vfs_cache_pressure=50
- 'vm.vfs_cache_pressure=50' | sudo tee -a /etc/sysctl.conf
- npm install
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: build
  on:
    tags: true
    all_branches: true
    repo: joelgtsantos/cms-frontend
after_script:
  - sleep 1
after_deploy:
- "echo 'deployed'"
after_failure:
- cat /home/travis/.npm/_logs/*.log
